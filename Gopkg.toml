ignored = [
    "github.com/iota-tangle-io/spamalot-slave",
    "github.com/iota-tangle-io/iota-spamalot.go",
    "github.com/cwarner818/giota"
]

[[constraint]]
  branch = "master"
  name = "github.com/facebookgo/inject"

[[constraint]]
  name = "github.com/labstack/echo"
  version = "3.2.3"

[[constraint]]
  name = "github.com/mattn/go-colorable"
  version = "0.0.9"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "gopkg.in/inconshreveable/log15.v2"
  version = "2.11.0"
