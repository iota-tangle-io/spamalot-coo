<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1,user-scalable=0"/>
    <title>Spamalot Coordinator</title>
    <script type="text/javascript" src="/assets/css/fw/js/fontawesome-all.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/fw/css/fa-svg-with-js.css">
</head>

<body>
    <div id="app"></div>
    <span id="recaptcha-public-key" key="{{.Key}}"></span>
    {{if .dev}}
        <script type="text/javascript">
            var hostname = window.location.hostname;
            document.write("<script type='text/javascript' src='http://" + hostname + ":8080/bundle.js'></sc" + "ript>")
        </script>
    {{else}}
        <script type="text/javascript" src="/assets/js/bundle.min.js" charset="utf-8"></script>
    {{end}}
</body>

</html>
